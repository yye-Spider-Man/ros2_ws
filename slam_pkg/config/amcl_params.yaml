amcl:
  ros__parameters:
    use_sim_time: false
    # 噪声参数
    alpha1: 0.2  # 旋转噪声
    alpha2: 0.2  # 位移噪声
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    # 坐标系设置
    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"
    # 激光雷达设置
    scan_topic: "scan"
    laser_model_type: "likelihood_field"
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_max_beams: 60
    # 粒子滤波参数
    min_particles: 500
    max_particles: 2000
    kld_err: 0.01
    kld_z: 0.99
    resample_interval: 1
    # 评分参数
    z_hit: 0.5
    z_short: 0.05
    z_max: 0.05
    z_rand: 0.5
    sigma_hit: 0.2
    # 更新参数
    max_beams_update: 100
    max_time_update: 0.2
    # 变换相关
    tf_broadcast: true
    transform_tolerance: 1.0
    # 初始位姿
    set_initial_pose: false
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0
    initial_covariance:
      x: 0.1
      y: 0.1
      z: 0.0
      yaw: 0.1