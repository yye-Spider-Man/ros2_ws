dm_imu_node:
  ros__parameters:
    serial_port: /dev/ttyACM0  # 改成实际，之前 USB1 错
    baudrate: 921600
    frame_id: imu_link
    publish_rate: 100.0  # 强制限 100Hz，避高负载
    orientation_stddev: [0.01, 0.01, 0.02]  # 姿态噪声
    angular_velocity_stddev: [0.001, 0.001, 0.001]  # 角速度
    linear_acceleration_stddev: [0.01, 0.01, 0.1]  # 加速度
    remove_gravitational_acceleration: true
    # 加 covariance 填充（如果包支持，9x9 矩阵对角线用 stddev^2）
    orientation_covariance: [0.0001, 0.0, 0.0, 0.0, 0.0001, 0.0, 0.0, 0.0, 0.0004]  # roll/pitch/yaw var
    angular_velocity_covariance: [1e-6, 0.0, 0.0, 0.0, 1e-6, 0.0, 0.0, 0.0, 1e-6]  # x/y/z var
    linear_acceleration_covariance: [0.0001, 0.0, 0.0, 0.0, 0.0001, 0.0, 0.0, 0.0, 0.01]  # x/y/z var (z 高因重力)